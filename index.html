<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Into the Deep End</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: white;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .text-box {
            position: absolute;
            font-size: 1rem;
            font-weight: normal;
            font-family: Futura, sans-serif;
            cursor: pointer;
            color: black;
            text-decoration: none; /* Remove underline */
        }
        .text-box:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div id="text-container"></div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const texts = [
            { text: "Welcome to Into the Deep End", action: "reload" },
            { text: "Get inspired by a prompt", link: "./prompt.html" },
            { text: "An interactive application for improvisation in electronic music", link: "./about.html" },
            { text: "Bring your ideas to life using the touchscreen instrument", link: "./instrument.html" }
        ];

        const container = document.getElementById("text-container");
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight * 0.8;
        const sectionWidth = screenWidth / 3;
        const maxTextWidth = sectionWidth * 0.8;
        const coordinates = [];

        // Generate possible x and y positions (3x3 grid)
        const xPoints = [...Array(3)].map((_, i) => sectionWidth * i + screenWidth * 0.05);
        const yPoints = [...Array(3)].map((_, i) => screenHeight / 3 * i + screenHeight * 0.1);

        // Function to check if a coordinate is already used
        function isCoordinateTaken(x, y) {
            return coordinates.some(coord => coord[0] === x && coord[1] === y);
        }

        // Ensure 4 distinct coordinates
        while (coordinates.length < 4) {
            let x = xPoints[Math.floor(Math.random() * xPoints.length)];
            let y = yPoints[Math.floor(Math.random() * yPoints.length)];

            if (!isCoordinateTaken(x, y)) {
                coordinates.push([x, y]);
            }
        }

        // Place text elements
        texts.forEach((item, i) => {
            let div = document.createElement("a");
            div.classList.add("text-box");
            div.innerText = item.text;

            div.style.left = `${coordinates[i][0]}px`;
            div.style.top = `${coordinates[i][1]}px`;
            div.style.maxWidth = `${maxTextWidth}px`;

            if (item.action === "reload") {
                div.href = "#";  // Prevent default link behavior
                div.addEventListener("click", function (event) {
                    event.preventDefault();
                    location.reload();
                });
            } else if (item.link) {
                div.href = item.link;
                div.target = "_self";
            }

            container.appendChild(div);
        });
    });
    </script>

</body>
</html>
